---
- host: localhost
  collections:
    - awx.awx
  
  vars:
    date: '2022-03-16 16:00:00'

  tasks:
    - name: Build schedule
      schedule:
        name: Patching
        state: present
        unified_job_template: "Run Patch"
        inventory: "_{{ item }}"
        organization: "Evenproton"
        rrule: "{{ query('awx.awx.tower_schedule_rrule', 'none', start_date='{{ date }}) }}"
      with_items:
        - A
        - B
        - C
